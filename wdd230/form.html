    <header>
      <div class="profile">
        <img
          src="/wdd230/images/img.webp"

        />
        <h1>Takudzwa Mutamburigwa</h1>
      </div>
      <div id="mode">üï∂Ô∏è</div>

    <!-- Navigation content goes here -->
    <nav>
      <button id="menu"></button>

        <li><a href="/wdd230/index.html">Home</a></li>

      </ul>
    </nav>
    <main>
      <form method="get" action="/wdd230/record.html">
        <fieldset>
          <legend>User Information</legend>

          <label class="top">
            Username*
            <input type="text" name="username" id="username" required />
          </label>

          <label class="top">
            Password*
            <input
              type="password"
              name="password"
              id="password"
              pattern="[a-zA-Z0-9]{8,}"
              required
            />
          </label>

          <label class="top">
            Confirm Password*
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              required
              oninput="validatePassword()"
            />
          </label>

          <label class="top">
            Email*
            <input
              type="email"
              name="email"
              id="email"
              required
              pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
              title="Please enter a valid email address"
            />
          </label>

          <label class="top">
            Page Rating
            <input
              type="range"
              name="rating"
              id="rating"
              min="1"
              max="10"
              step=".5"
              oninput="updateRatingValue(this.value)"
            />
            <span id="ratingValue">5</span>
          </label>

          <label>
            <input type="submit" value="Send Feedback" class="submitBtn" />
          </label>
        </fieldset>
      </form>
    </main>
    <footer>
